{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center mt-4">
                <h1 class="display-1">500</h1>
                <p class="lead">Error interno del servidor</p>
                <p>Lo sentimos, ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.</p>
                <a href="{{ url_for('dashboard.index') if session.get('user_email') else url_for('login.login_view') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-1"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
