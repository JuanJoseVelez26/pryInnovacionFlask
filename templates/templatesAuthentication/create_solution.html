{% extends "base.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='libs/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles/forms.css') }}" rel="stylesheet" type="text/css" />
    <title>{% block title %}Crear Solución{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/solutions.ico') }}">
{% endblock head %}

{% block content %}
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"><i class="fas fa-lightbulb"></i> Crear Nueva Solución</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('create_solution') }}" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="form-group">
                            <label for="titulo">Título de la Solución</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="tipo_innovacion">Tipo de Innovación</label>
                                <select class="form-control" id="tipo_innovacion" name="tipo_innovacion" required>
                                    <option value="">Seleccione un tipo</option>
                                    {% for tipo in tipos %}
                                    <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="foco_innovacion">Foco de Innovación</label>
                                <select class="form-control" id="foco_innovacion" name="foco_innovacion" required>
                                    <option value="">Seleccione un foco</option>
                                    {% for foco in focos %}
                                    <option value="{{ foco.id }}">{{ foco.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="palabras_claves">Palabras Claves</label>
                            <input type="text" class="form-control" id="palabras_claves" name="palabras_claves" placeholder="Separadas por comas">
                        </div>
                        
                        <div class="form-group">
                            <label for="recursos_requeridos">Recursos Requeridos</label>
                            <textarea class="form-control" id="recursos_requeridos" name="recursos_requeridos" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="archivo_multimedia">Archivo Multimedia (opcional)</label>
                            <input type="file" class="form-control-file" id="archivo_multimedia" name="archivo_multimedia">
                        </div>
                        
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary">Crear Solución</button>
                            <a href="{{ url_for('lista_solutions') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
