<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ideas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a un CSS externo -->
</head>
<body>
    <header>
        <h1>Lista de Ideas</h1>
    </header>
    <main>
        <section>
            <h2>Ideas</h2>
            <button class="btn-success">Crear Nueva Idea</button>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Palabras clave</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ejemplo de Idea</td>
                        <td>Descripción breve de la idea</td>
                        <td>Innovación, Tecnología</td>
                        <td>2025-04-03</td>
                        <td>
                            <button class="btn-edit">Editar</button>
                            <button class="btn-delete">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="scripts.js"></script> <!-- Enlace a un JavaScript externo -->
</body>
</html>
