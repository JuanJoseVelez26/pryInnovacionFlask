{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Título de la página -->
<div class="row">
    <div class="col-sm-6">
        <div class="page-title-box">
            <h4>Ideas</h4>
        </div>
    </div>
</div>

<!-- Formulario de confirmación de eliminación -->
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Eliminar Idea</h4>

                <!-- Formulario para confirmar eliminación -->
                <form method="POST">
                    {% csrf_token %}

                    <!-- Mensaje de confirmación -->
                    <p>¿Está seguro de que desea eliminar esta idea?</p>
                    <p>
                        Idea: <b>{{ idea.titulo }}</b>
                    </p>

                    <!-- Campo opcional para el mensaje del experto, solo visible si el usuario es experto -->
                    {% if is_experto %}
                    <div class="form-group">
                        <label for="mensaje_experto">Mensaje del experto (opcional)</label>
                        <textarea class="form-control" id="mensaje_experto" name="mensaje_experto" rows="3" placeholder="Escriba un mensaje aquí (opcional)"></textarea>
                    </div>
                    {% endif %}

                    <!-- Botones para confirmar o regresar -->
                    <div class="form-group mb-0">
                        <div>
                            <!-- Botón para eliminar -->
                            <button type="submit" class="btn btn-danger float-right">Eliminar</button>
                            <!-- Botón para regresar a la lista -->
                            <a href="{% url 'ideas:list' %}" class="btn btn-light">Regresar</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
