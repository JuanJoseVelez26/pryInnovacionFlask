{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css -->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
    <!-- Estilos personalizados -->
    <link href="{% static 'styles/login.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="background-container"></div>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="card-body pt-0">
                            <h3 class="text-center mt-4">
                                <a href="#" class="logo logo-admin">
                                    <img src="https://www.usbmed.edu.co/Portals/0/logo-usbmed.png?ver=2023-08-29-004046-690" height="30" alt="logo">
                                </a>
                            </h3>
                            <div class="p-3">
                                <h4 class="font-size-18 mb-1 text-center">Bienvenidos!</h4>
                                <p class="text-muted text-center">Grupo Innovación</p>

                                {% if error %}
                                    <div class="alert alert-danger">{{ error }}</div>
                                {% endif %}

                                <form class="form-horizontal mt-4" action="{% url 'login:login' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="email">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="contrasena">Contraseña</label>
                                        <input type="password" class="form-control" id="contrasena" name="password" placeholder="Ingrese su contraseña" required>
                                    </div>

                                    <div class="form-group row mt-4">
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-custom w-md waves-effect waves-light">Iniciar Sesión</button>
                                        </div>
                                    </div>

                                    {% if error %}
                                        <div class="alert alert-danger">{{ error }}</div>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>¿No tienes cuenta? <a href="{% url 'login:register' %}" class="text-register">Regístrate ahora</a></p>
                        <p>© 2024 <i class="mdi mdi-heart text-danger"></i> Universidad San Buenaventura</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
